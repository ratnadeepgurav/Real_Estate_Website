    <script>
        let slideIndex = 1;

        function moveSlide(n) {
            showSlides((slideIndex += n));
        }

        function showSlides(n) {
            let slides = $(".slide");
            if (n > slides.length) 
            {
                slideIndex = 1;
            }
            if (n < 1) 
            {
                slideIndex = slides.length;
            }
            slides.hide();
            slides.eq(slideIndex - 1).show();
        }

    </script>

</head>
